<script>

$(document).ready(function() {
    $(".block").click( function() {
        var $this = $(this);
        if ($this.hasClass("open")) {
            $this.removeClass("open")
                .addClass("close")
                .animate( { "height" : "46vh !important;" }, 'fast' );        
        } else {
            $(".container").find(".open")
                .removeClass("open")
                .addClass("close")
                .animate( { "height" : "6vh" }, 'fast' );
            $this.removeClass("close")
                .addClass("open")
                .animate( { "height": "6vh" }, 'fast' );  
        }
    });
});

</script>
